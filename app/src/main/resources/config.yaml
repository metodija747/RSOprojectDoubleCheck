kumuluzee:
  name: Kopj
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
   - jndi-name: jdbc/CustomersDS
     connection-url: jdbc:postgresql://localhost:5432/customer
     username: postgres
     password: postgres
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/CustomerDS
  metrics:
    web-instrumentation:
      - name: metriki
        url-pattern: /metrics
  discovery:
    consul:
      agent: http://20.81.14.144:8500

  cors-filter:
    servlet:
      allow-origin: "*"

