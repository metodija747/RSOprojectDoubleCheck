sudo: required

services:
  - docker

language: java
dist: trusty

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2


script:
  - mvn clean package -U
  - docker build -t mojaprvaslika .
  - docker tag mojaprvaslika 2741/mojaprvaslika


after_success:
  - docker login -u=2741 -p=basicto
  - docker push 2741/mojaprvaslika