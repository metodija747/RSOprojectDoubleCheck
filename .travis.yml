sudo: required

services:
  - docker

language: java
dist: trusty

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2


script:
  - mvn clean package -U
  - docker build -t mojaprvaslika1 .



after_success:
  - docker tag mojaprvaslika1 2741/mojaprvaslika1
  - docker login -u="$DockerUser" -p="$DockerPass"
  - docker push 2741/mojaprvaslika1